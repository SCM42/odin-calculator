<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Calculator</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator-body">
      <div id="display">12</div>
      <div id="button-container">
        <div id="container-one">
          <div class="button">
            <p><strong>7</strong></p>
          </div>
          <div class="button">
            <p><strong>8</strong></p>
          </div>
          <div class="button">
            <p><strong>9</strong></p>
          </div>
          <div class="button">
            <p><strong>4</strong></p>
          </div>
          <div class="button">
            <p><strong>5</strong></p>
          </div>
          <div class="button">
            <p><strong>6</strong></p>
          </div>
          <div class="button">
            <p><strong>1</strong></p>
          </div>
          <div class="button">
            <p><strong>2</strong></p>
          </div>
          <div class="button">
            <p><strong>3</strong></p>
          </div>
          <div class="button">
            <p><strong>0</strong></p>
          </div>
          <div class="button">
            <p><strong>=</strong></p>
          </div>
        </div>
        <div id="container-two">
          <div class="button">
            <p><strong>/</strong></p>
          </div>
          <div class="button">
            <p><strong>*</strong></p>
          </div>
          <div class="button">
            <p><strong>-</strong></p>
          </div>
          <div class="button">
            <p><strong>+</strong></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
